<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main">

  <div class="sideImage ">
    <img src="images/image-product-desktop.jpg" alt="" class="imageSide">
  

<div class="toptext">
  <p>PERFUME</p>
</div>

<div class="midtext">
  <p>Gabrielle Essence Eau de Parfum</p>
</div>

<div class="bottomtext">
  <p>A floral, solar and veloptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
</div>

<div class="price">
  <p class="CorrectPrice">$149.99</p><p class="DiscountPrice">$169.99</p>
</div>

<div class="BuyButton">
  <button class="AddToCart"><img src="images/icon-cart.svg" alt="CartIcon">Add to Cart</button>
</div>
</div>
</div>

</html>
